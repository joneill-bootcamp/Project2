<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PROJECT2</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>COVID-19</h1>
        <p>visualise the invisible</p>
        <br />
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading" id="leftside">
              <strong>Please make a selection:</strong>
            </div>
            <form class="create-form text-center">
              <div class="form-group">
                <label for="graph">Choose your Graph</label>
                <select data-placeholder="" id="choices" name="choices">
                  <option value="Nothing Selected" selected
                    >Choose a style</option
                  >
                  <option value="bar">Bar Chart</option>
                  <option value="donut">Donut Chart</option>
                  <option value="pie">Pie Chart</option>
                </select>

                <button
                  type="button"
                  class="addchoice btn btn-success"
                  id="addchoice"
                >
                  <span class="fa fa-bar-chart"></span>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="panel panel-default">
            <div class="panel-heading" id="rightside">
              <strong>Based on your selection:</strong>
            </div>
            <div class="panel-body text-center">
              <div id="graph-output">Graph Output</div>
            </div>
          </div>
        </div>
      </div>
      <!--endrow -->
    </div>
    <!-- Custom Script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="js/covid.js" type="text/javascript"></script>
  </body>
</html>
